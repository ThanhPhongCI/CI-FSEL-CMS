<div class="container">
  <div class="admin">
      <div [formGroup]="formLogin" class="admin-login">
          <div class="admin-login__logo">
              <img src="assets/img/logo.png" alt="">
          </div>
          <div class="admin-login__name mg-bottom">
              <span>Tên đăng nhập</span>
              <div class="admin-login__name-input">
                  <input type="text" placeholder="Vui lòng nhập tên đăng nhập" formControlName="email" (focus)="focus()" (keydown.space)="$event.preventDefault()">
                  <img class="clear" src="assets/img/delete-while.svg" alt="" (click)="handleClear()" *ngIf="f.email.value">
                  <div *ngIf="checkNullAdmin" class="ng-star-inserted">
                    <p class="alert-1 ng-star-inserted">
                      Vui lòng nhập đầy đủ thông tin
                    </p>
                  </div>
                  <div *ngIf="f.email.errors && (f.email.dirty || f.email.touched)" class="ng-star-inserted">
                    <p class="alert-1 ng-star-inserted" *ngIf="!checkNullAdmin">
                      Vui lòng nhập đầy đủ thông tin
                    </p>
                  </div>
              </div>
          </div>
          <div class="admin-login__name">
              <span>Mật khẩu</span>
              <div class="admin-login__name-input">
                  <input type="password" placeholder="Vui lòng nhập mật khẩu" formControlName="password" (focus)="focusTwo()" (keydown.space)="$event.preventDefault()">
                  <img class="d-none" src="assets/img/icon-show.svg" alt="" >
                  <img class="clear" src="assets/img/delete-while.svg" alt="" (click)="handleClearTwo()" *ngIf="f.password.value">
                  <div *ngIf="checkNullPass" class="ng-star-inserted">
                    <p class="alert-1 ng-star-inserted">
                      Vui lòng nhập đầy đủ thông tin
                    </p>
                  </div>
                  <div *ngIf="f.password.errors && (f.password.dirty || f.password.touched)" class="ng-star-inserted">
                    <p class="alert-1 ng-star-inserted" *ngIf="!checkNullPass">
                      Vui lòng nhập đầy đủ thông tin
                    </p>
                  </div>
              </div>
          </div>
          <div class="admin-login__forget">
              <span (click)="forgot()">Quên mật khẩu</span>
          </div>
          <div class="admin-login__button">
              <button type="submit" (click)="onSubmit()">
                <span>Đăng nhập</span>
              </button>

          </div>
      </div>
  </div>
</div>
