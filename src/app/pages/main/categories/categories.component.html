<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
        <td mat-cell *matCellDef="let element"> {{element.STT}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tinh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Tỉnh/TP </th>
        <td mat-cell *matCellDef="let element"> {{element.tinh}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.status">Kích hoạt</span>
            <span *ngIf="!element.status">Không kích hoạt</span>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="create_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày tạo </th>
        <td mat-cell *matCellDef="let element"> {{element.create_at}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 25, 100]">
</mat-paginator>
