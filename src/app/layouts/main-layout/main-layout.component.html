<div class="main-layout">

    <mat-drawer-container class="example-container" autosize>
        <div class="main-layout-header">
          <div class="container-box">
            <app-search-info></app-search-info>
            <app-search-btn></app-search-btn>
              <!-- <app-header-logo (click)="drawer.toggle()"></app-header-logo> -->
            </div>
            <app-header-info></app-header-info>
        </div>
        <mat-drawer opened #drawer class="example-sidenav" mode="side">
            <app-nav-menu [dataNavMenu]='dataNav'></app-nav-menu>
        </mat-drawer>
        <div class="example-sidenav-content" [@routeAnimations]="prepareRoute(outlet)">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>
    </mat-drawer-container>

</div>
